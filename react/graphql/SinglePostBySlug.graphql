query SinglePostBySlug($slug: String!) {
  wpPosts(slug: $slug) {
    title {
      rendered
    }
    author {
      name
    }
    content {
      rendered
    }
    excerpt {
      rendered
    }
    categories {
      name
      id
    }
    date
    featured_media {
      source_url
      alt_text
      caption {
        rendered
      }
      media_type
    }
    tags {
      name
    }
  }
}
