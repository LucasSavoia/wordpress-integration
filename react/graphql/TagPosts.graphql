query TagPosts(
  $wp_page: Int
  $wp_per_page: Int
  $tag: String!
  $customEndpoint: String
) {
  wpTags(search: $tag) {
    tags {
      name
      wpPosts(
        page: $wp_page
        per_page: $wp_per_page
        customEndpoint: $customEndpoint
      ) {
        posts {
          title {
            rendered
          }
          author {
            name
          }
          content {
            rendered
          }
          excerpt {
            rendered
          }
          categories {
            name
            id
            slug
          }
          featured_media {
            source_url
            alt_text
            media_type
          }
          date
          id
          slug
        }
        total_count
      }
    }
  }
}
