query AllPosts($wp_page: Int, $wp_per_page: Int) {
  wpPosts(page: $wp_page, per_page: $wp_per_page) {
    posts {
      title {
        rendered
      }
      author {
        name
      }
      excerpt {
        rendered
      }
      categories {
        name
        id
      }
      featured_media {
        source_url
        alt_text
        media_type
      }
      date
      id
    }
    total_count
  }
}